{% extends  "base.html" %}

{% block content %}
    <form action="" method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.name.label }}<br>
        {{ form.name(size=10) }}
    </p>
    <p>
        {{ form.password.label }}<br>
        {{ form.password(size=10) }}
    </p>
    <p>
        {{ form.submit() }}
    </p>
</form>

{% endblock %}
