<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</head>

<body>
    <header class="container-fluid fixed-top">
        <div class="row" style="height: 80px;">
            <div class="col-3 inner">
                <img src="{{ url_for('static', filename='logo.png') }}" width="150">
            </div>
            <div class="col-6 inner">
                <h1>{{ title }}</h1>
            </div>
            <div class="col-3 inner">

            </div>
        </div>
    </header>
    <menu class="navbar navbar-expand-lg">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ol class="navbar-nav menu1">
                <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">Расписание уроков</a></li>
                <li class="nav-item"><a href=# class="nav-link">Замены</a></li>
                <li class="nav-item"><a href="{{ url_for('profile') }}" class="nav-link">Профильное обучение</a></li>
                <li class="nav-item"><a href=# class="nav-link">Отсутствующие</a></li>
                <li class="nav-item"><a href=# class="nav-link">Административный доступ</a></li>
            </ol>
        </div>

    </menu>
    <main class="container-fluid position-relative">
        {% block content %}

        {% endblock %}
    </main>
    <footer class="container-fluid position-relative">
        <div class="row">
            <div class="col-12 inner_main">
                <p>© Коля Красавин и Денис Николаевич, 2023</p>
            </div>
        </div>
    </footer>
</body>

</html>
