<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</head>
<body>
    <menu>
        <ul>
            <li><a href="{{ url_for('index') }}">Главная</a></li>
            <li><a href="{{ url_for('second') }}">Вторая страница</a></li>
            <li><a href="{{ url_for('register') }}">Регистрация</a></li>
            <li><a href="{{ url_for('login') }}">Войти в аккаунт</a></li>
        </ul>
    </menu>
    <p>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </p>
    {% block content %}

    {% endblock %}
</body>
</html>
