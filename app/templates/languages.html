{% extends  "base.html" %}

{% block content %}
<h1>{{ title }}</h1>

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <a href="{{ url_for('languages', type='english', grade=5) }}">Английский язык</a>
        <a href="{{ url_for('languages', type='secondlang', grade=5) }}">Вторые языки</a>
    </div>
    <div class="col-8">
        {% for i in range(5,12) %}
        <a href="{{ url_for('languages', type=type, grade=i) }}">{{i}} класс </a>
        {% endfor %}
    </div>
    <div class="col-2"></div>
</div>

<div class="row l1">
    <div class="col-2"></div>
    <div class="col-8">
        <form name="languages">
            <ol>
                {% for teacher in teachers %}
                <li>{{ teacher }}</li>
                {% endfor %}

            </ol>


            <select name="pupils" size="{% if pupils|length < 10 %} {{ 10 }} {% else %} {{ pupils|length }} {% endif %}" width="">
                {% for pupil in pupils %}
                <option value="{{ pupil.pupil_id }}">{{ pupil.pupil_name }}</option>
                {% endfor %}
            </select>


            </ol>
            <p><input type="submit" text="Сохранить"></p>
        </form>
    </div>
    <div class="col-2"></div>
</div>


{% endblock %}
